<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>UltraBox Extension</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>UltraBox</h1>
                <button id="theme-toggle" title="Toggle theme">
                    <svg
                        class="theme-icon light"
                        width="16"
                        height="16"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                    >
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg
                        class="theme-icon dark"
                        width="16"
                        height="16"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                    >
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
            <div class="tabs">
                <button class="tab-button active" data-tab="settings">Settings</button>
                <button class="tab-button" data-tab="modules">Modules</button>
            </div>

            <div id="settings" class="tab-content active">
                <h2>Settings</h2>
                <div class="setting">
                    <label for="mainDomain">Main Domain</label>
                    <input type="text" id="mainDomain" name="mainDomain" />
                    <div class="setting-description">
                        The primary domain where UltraBox will operate.
                    </div>
                </div>

                <div class="setting">
                    <label for="newsRssFeed">News RSS feed</label>
                    <input type="text" id="newsRssFeed" name="newsRssFeed" />
                    <div class="setting-description">The RSS feed URL for the news source.</div>
                </div>

                <div class="setting">
                    <div class="setting-container">
                        <label for="injectCss">Inject CSS</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="injectCss" name="injectCss" />
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="setting-description">
                        Apply custom CSS styles to enhance website appearance.
                    </div>
                </div>
            </div>

            <div id="modules" class="tab-content">
                <h2>Modules</h2>
                <div class="module">
                    <div class="setting-container">
                        <label for="launcherModule">UltraBox Launcher</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="launcherModule" name="launcherModule" />
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="module-description">
                        Enable quick access launcher for faster navigation.
                    </div>
                </div>
                <div class="module">
                    <div class="setting-container">
                        <label for="newsSearchModule">News search</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="newsSearchModule" name="newsSearchModule" />
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="module-description">
                        Adds chips and a search bar to the news heading, instead of tabs.
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script defer src="popup.js"></script>
</html>
